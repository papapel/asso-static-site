name: Deploy article

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq pandoc

      # Récupérer la dernière issue
      - name: Get latest issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching latest issue..."
          ISSUE_CONTENT=$(curl -s \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues?state=open&sort=created&direction=desc | jq -r '.[0].body')
          echo "$ISSUE_CONTENT" > article.md

      # Convertir Markdown → HTML
      - name: Convert Markdown to HTML
        run: |
          pandoc article.md -o article.html

      # Déploiement sur GitHub Pages
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - uses: actions/deploy-pages@v4
