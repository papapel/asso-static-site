name: Build and Deploy Hugo Site

on:
  push:
    branches:
      - main   # ou master selon ton repo
  schedule:
    - cron: '0 0 * * *'  # build tous les jours à minuit UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout le repo
      - uses: actions/checkout@v3

      # 2️⃣ Installer Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.114.0'  # ou la version que tu veux

      # 3️⃣ Build du site
      - name: Build
        run: hugo --minify

      # 4️⃣ Déployer sur GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # branch: gh-pages  # optionnel, par défaut gh-pages
