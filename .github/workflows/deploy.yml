name: Deploy site from Issue

on:
  workflow_dispatch:   # tu peux déclencher manuellement
  schedule:
    - cron: '0 0 * * *'  # tous les jours à minuit
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Installer un petit outil pour récupérer issues
      - name: Install jq
        run: sudo apt-get install jq -y

      # Récupérer la dernière issue
      - name: Get latest issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching latest issue..."
          ISSUE_CONTENT=$(curl -s \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues?state=open&sort=created&direction=desc | jq -r '.[0].body')
          echo "$ISSUE_CONTENT" > index.md

      # Convertir Markdown → HTML
      - name: Convert Markdown to HTML
        run: |
          sudo apt-get install pandoc -y
          pandoc index.md -o index.html

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - uses: actions/deploy-pages@v4
