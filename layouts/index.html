{{ define "main" }}
<header class="hero">
  <h1>{{ .Site.Title }}</h1>
  <p>{{ .Site.Params.description }}</p>
</header>

<section class="news">
  <h2>Dernières actualités</h2>
  {{ range first 3 (where .Site.RegularPages "Section" "news") }}
    <article>
      <h3>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h3>
      <p>{{ .Summary }}</p>
    </article>
  {{ end }}
</section>
{{ end }}
