{{ define "main" }}

<h1>Actualités</h1>

<section class="news-grid">
  {{ range sort (where .Pages "Type" "news") "Date" "desc" }}
    <article class="news-card">
      <a href="{{ .RelPermalink }}">
        <h2>{{ .Title }}</h2>
        <p class="date">{{ .Date.Format "02/01/2006" }}</p>
        <p>{{ .Summary }}</p>
      </a>
    </article>
  {{ end }}

  {{ if not .Pages }}
    <p>Aucune actualité pour le moment.</p>
  {{ end }}
</section>

{{ end }}
